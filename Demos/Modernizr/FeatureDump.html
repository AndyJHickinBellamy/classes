<!doctype html>
<html>
<head>
	<title>Feature Tests</title>
	<link href="../../styles.css" rel="stylesheet" />
	<script src="../../scripts/jquery-1.6.4.js" type="text/javascript"></script>
	<script src="../../scripts/underscore.js" type="text/javascript"></script>
	<script src="../../scripts/jQuery.tmpl.js" type="text/javascript"></script>
	<script src="../../scripts/modernizr.js" type="text/javascript"></script>
</head>
<body>
		
	<script id="mainTable" type="jquery/tmpl">
		<table>
		<caption>Modernizr Feature Detection Results</caption>
		<thead>
			<tr>
				<th>Feature Name</th>
				<th>Result</th>
			</tr>			
		</thead>
		<tbody>				
			{{each feature}}
			<tr>
				<td>${name}</td>
				{{if typeof result === "boolean"}}
					<td>${result}</td>
				{{else}}
					<td>
						{{tmpl(dumpObject(result)) "#subTable"}}
					</td>
				{{/if}}
			</tr>	
			{{/each}}	
		</tbody>
	</table>		
	</script>

	<script id="subTable" type="jquery/tmpl">
		<table>
		<tbody>				
			{{each dump}}
			<tr>
				<td>${name}</td>
				<td>${value}</td>
			</tr>	
			{{/each}}	
		</tbody>
	</table>		
	</script>
	
	<script type="text/javascript">				
		$(function () {

			if(Modernizr.sessionstorage) {
				// ...
			}
			
			var featureMap =
				_(_.keys(Modernizr))
					.chain()
					.filter(noFunctionsOrPrivates)
					.map(toNameAndResult)
			        .sortBy(name)
					.value();

			function noFunctionsOrPrivates(key) {
				return typeof Modernizr[key] !== "function" &&
						      key.substring(0, 1) != "_";
			}

			function toNameAndResult(key) {
				return {
					"name": key,
					"result": Modernizr[key]
				};
			}

			function name(feature) {				
				return feature.name;
			}

			$("#mainTable").tmpl({ "feature": featureMap }).appendTo($("body"));
		});				
				
		function dumpObject(object) {
			var dump = 
				 _(_.keys(object))
					.chain()					
					.map(function (key) {
						return {
							"name": key,
							"value": object[key]
						};
					})
					.value();
			return { "dump": dump };
		}
		
	</script>
	
</body>
</html>
