<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>	
	<link href="../../styles.css" rel="stylesheet" type="text/css" />    
    <script src="../../scripts/jquery-1.6.4.js" type="text/javascript"></script>    
    <script src="modernizr-geo.js" type="text/javascript"></script>
    <script src="polyfiller.js" type="text/javascript"></script>	        
    <script>
        $.webshims.polyfill();
    </script>

    <script src="../../scripts/jQuery.tmpl.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">
    $(function () {

        if (!Modernizr.geolocation) {
            // 
        }

        navigator.geolocation.getCurrentPosition(
            onGeoSuccess, onGeoError);

        function onGeoSuccess(position) {
            var display = $("#position").tmpl(position.coords);
            $("body").append(display);
        }

        function onGeoError(e) {
            $("body").append(e.message);
        }
    });	
</script>
<script id="position" type="text/x-tmpl">
	<div>
		Latitude: ${latitude} Longitude: ${longitude}
	</div>
</script>

</body> 
</html>
