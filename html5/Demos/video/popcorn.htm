<!DOCTYPE html>

<html>
<head>
    <title>Media</title>
    <script src="../../scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="popcorn.js" type="text/javascript"></script>
    <style>
        #content {
            width: 100%;
            height: 400px;
        }
        
    </style>
</head>
<body>
    <video id="video" src="../../slides/media/sample.mov" controls></video>           
    <div id="content"></div>
    <hr/>    
    <script>
        $(function () {

            var pop = Popcorn("#video")
                  .footnote({ 
                      "start": 0, "end": 8,
                      "target": "content",
                      "text": "Welcome!"
                  }).googlemap({
                      "start": 10.0, "end": 20,
                      "target": "content",
                      "type": "TERRAIN",
                      "zoom": 16, 
                      "lat": 39.665389,
                      "long": -105.205698,
                      "location": "Red Rocks"
                  });
            pop.play();
        });

    </script>                

</body>
</html>
