<h1>Movies</h1>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table' *ngIf="movies">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.name }}</td>
      <td>{{ movie.year }}</td>
    </tr>
  </tbody>
</table>
